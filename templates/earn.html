{% extends "base.html" %}

{% block title %}Earn - GigSpace{% endblock %}

{% block extra_css %}
<style>
    .earn-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
    }
    
    .earn-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }
    
    .earn-header h1 {
        font-size: 2.25rem;
    }
    
    .filter-buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    
    .filter-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        background: white;
        color: var(--color-slate-600);
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s;
        border: 2px solid var(--color-slate-200);
    }
    
    .filter-btn:hover {
        background: var(--color-slate-50);
    }
    
    .filter-btn.active {
        background: var(--color-brand-600);
        color: white;
        border-color: var(--color-brand-600);
        box-shadow: 0 4px 14px rgba(0, 128, 255, 0.3);
    }
    
    .tasks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
    }
    
    .task-card {
        background: white;
        border-radius: 1.5rem;
        padding: 1.75rem;
        border: 2px solid var(--color-slate-100);
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .task-card:hover {
        border-color: var(--color-brand-200);
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
    }
    
    .task-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1.25rem;
    }
    
    .task-type-icon {
        width: 48px;
        height: 48px;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 700;
    }
    
    .task-type-icon.video {
        background: rgba(239, 68, 68, 0.1);
        color: var(--color-red-500);
    }
    
    .task-type-icon.cpa {
        background: rgba(147, 51, 234, 0.1);
        color: #9333ea;
    }
    
    .task-type-icon.survey {
        background: rgba(16, 185, 129, 0.1);
        color: var(--color-green-500);
    }
    
    .task-reward {
        background: rgba(0, 128, 255, 0.1);
        color: var(--color-brand-700);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-weight: 700;
        font-size: 0.875rem;
    }
    
    .task-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-slate-900);
        margin-bottom: 0.75rem;
    }
    
    .task-description {
        color: var(--color-slate-600);
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }
</style>
{% endblock %}

{% block content %}
<div id="earn-page" class="earn-container">
    <div class="earn-header">
        <h1>ðŸ’° Earn Wall</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="ALL" onclick="setFilter('ALL')">All Tasks</button>
            <button class="filter-btn" data-filter="VIDEO" onclick="setFilter('VIDEO')">Videos</button>
            <button class="filter-btn" data-filter="CPA" onclick="setFilter('CPA')">CPA</button>
            <button class="filter-btn" data-filter="SURVEY" onclick="setFilter('SURVEY')">Surveys</button>
        </div>
    </div>
    
    <div class="tasks-grid" id="tasks-container">
        <p style="text-align: center; color: var(--color-slate-500); padding: 3rem;">Loading tasks...</p>
    </div>
</div>
{% endblock %}
