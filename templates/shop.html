{% extends "base.html" %}

{% block title %}Shop - GigSpace{% endblock %}

{% block extra_css %}
<style>
    .shop-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1.5rem;
    }
    
    .shop-header {
        margin-bottom: 2rem;
    }
    
    .shop-header h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
    }
    
    .shop-header p {
        color: var(--color-slate-500);
        font-size: 1.125rem;
    }
    
    .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }
    
    .shop-item-card {
        background: white;
        border-radius: 1.5rem;
        overflow: hidden;
        border: 2px solid var(--color-slate-100);
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .shop-item-card:hover {
        border-color: var(--color-brand-200);
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
    }
    
    .shop-item-image {
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
        background: var(--color-slate-100);
    }
    
    .shop-item-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }
    
    .shop-item-card:hover .shop-item-image img {
        transform: scale(1.1);
    }
    
    .shop-item-category {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        color: white;
        padding: 0.375rem 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.75rem;
        font-weight: 700;
    }
    
    .shop-item-content {
        padding: 1.25rem;
    }
    
    .shop-item-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--color-slate-900);
        margin-bottom: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    
    .shop-item-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .shop-item-price {
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--color-brand-600);
    }
    
    .shop-buy-btn {
        width: 48px;
        height: 48px;
        border-radius: 0.75rem;
        background: var(--color-slate-900);
        color: white;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .shop-buy-btn:hover {
        background: var(--color-brand-600);
        transform: scale(1.1);
    }
</style>
{% endblock %}

{% block content %}
<div id="shop-page" class="shop-container">
    <div class="shop-header">
        <h1>ðŸ›’ The Exchange</h1>
        <p>Redeem your GigCoins for real rewards</p>
    </div>
    
    <div class="shop-grid" id="shop-items-container">
        <p style="text-align: center; color: var(--color-slate-500); padding: 3rem; grid-column: 1/-1;">Loading shop items...</p>
    </div>
</div>
{% endblock %}
